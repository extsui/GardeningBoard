<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Building Painter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
</head>

<body>
    <!-- p5.js の描画部分 -->
    <div id="canvas"></div>

    <!-- 操作ボタン等 -->
    <div>
        <input type="range" id="slider1" min="0" max="100" value="30">
        <p id="slider1-value">X = 30</p>
        <input type="range" id="slider2" min="0" max="100" value="60">
        <p id="slider2-value">Y = 60</p>
    </div>
    <div>
        <button id="buttonClear">Clear</button>
        <button id="buttonFill">Fill</button>
        <button id="buttonToggle">Toggle</button>
    </div>
    <div>
        <textarea id="textAreaHexDumpProgram" rows="7" cols="80"></textarea>
        <textarea id="textAreaHexDumpOneline" rows="1" cols="80"></textarea>
    </div>
    <div>
        <button id="buttonImport">Import</button>
    </div>
    <script src="{{ url_for('static', filename='sketch.js') }}"></script>
</body>

</html>
